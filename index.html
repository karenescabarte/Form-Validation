<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form Validation</title>

		<!-- FONT AWESOME -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- JQUERY -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

		<!-- JQUERY UI -->
		<link
			rel="stylesheet"
			href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

		<link
			rel="stylesheet"
			href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
		/>

		<!-- CSS -->
		<style>
			body {
				max-width: 50%;
				margin: 0 auto;
				text-align: center;
				font-family: cursive;
				color: #343434;
				box-sizing: border-box;
				padding: 0;
			}
            form {
                width: 50%;
                margin: 0 auto;
                background-color: #000;
                color: #fff;
                border-radius: 10px;
                padding: 10px 20px 30px;
                font-size: 1.5rem;
            }

            h1{
                font-size: 3rem;
            }
            label {
                display: block;
                text-align: left;
                margin: 20px;
            }
            a {
                width: 100%;
                color: #000;
                background-color: #fff;
                font-size: 1rem;
                text-decoration: none;
                padding: 10px 30px;
                border-radius: 10px;
            }
            input {
                display: block;
                width: 100%;
                height: 30px;
                margin-top: 10px;
            }
            input[type=submit]{
                background-color: rgb(26, 226, 26);
                width: 40%;
                height: 50px;
                font-size: 1.5rem;
                border-radius: 10px;
                font-family: cursive;
                margin: 0 auto;
            }
		</style>

		<!-- SCRIPT JS -->
		<script>
			$(document).ready(function () {
                $('#form-vaccination').submit(function(){
                validateForm();
                return false;
                });

				$(function () {
					$("#datepicker").datepicker();
				});

                function validateForm(){          
                    var fname = $('#firstName').val();
                    var lname = $('#lastName').val();
                    var datepick = $('#datepicker').val();

                    if(fname.length == ""){
                        alert("Please input your First Name!");
                    }
                    if(lname.length == ""){
                        alert("Please input your Last Name!");
                    }
                    if(datepick.length == ""){
                        alert("Please pick a date!");
                    }

                    alert("Firstname: " + fname + "\n" + "Lastname: " + lname + 
                    "\n" + "Date: " + datepick);
                }
            });
		</script>
	</head>
	<body>
		<h1>Scheduling Form for Vaccination</h1>
		<form id="form-vaccination" method="POST">
			<label>
				First Name:
				<input type="text" name="firstName" id="firstName" />
			</label>
			<label>
				Last Name:
				<input type="text" name="lastName" id="lastName" />
			</label>
			<label>
				Date:
				<input type="text" id="datepicker" />
			</label>
            <input type="submit" class="btn"></input>
		</form>
	</body>
</html>
